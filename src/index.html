<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/assets/styles/reset.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">

    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
  
    <title>Table</title>
</head>
<body>
    <header class="header">
        <h1 class="main main__heading">My Country List v1 <br>https://bootstrap-table.com/</h1>
    </header>
    <div class="table__container">
        <table            
            data-pagination="true"
            data-toggle="table"
            data-search="true"
            data-sort-name="name"
            data-url="http://localhost:3004/countries">

            <thead>
                <tr>
                    <th data-field="name" data-sortable="true">Country</th>
                    <th data-field="capital" data-sortable="true">Capital</th>
                    <th data-field="currency.name" data-sortable="true">Currency name</th>
                    <th data-field="language.name" data-sortable="true">Language name</th>
                </tr>
            </thead>
            <tbody class="countryTable">
                               
            </tbody>
        </table>
    </div>       
    
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>   
    <script src="/scripts.js"></script>
    <!-- scripts -->
</body>
</html>
